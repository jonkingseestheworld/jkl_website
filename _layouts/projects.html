<!DOCTYPE html>
<html class="page-projects">
  {% include head.html %}

  <body>
    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        <div class="projects">
    <!--      <h1 class="page-heading">{{ page.title }}</h1>   -->
          {{ content }}

          <table class="projects-item">
          {% for item in page.items %}
            <tr>
              <td class="list-group-image">
                <img src="{{ item.image.src | absolute_url }}" 
                alt="{{ item.image.alt }}" 
                class="projects-bubble">
              </td>


              <td class="list-group-item">
                <p class="item-heading">
              {{ item.title }} </p>
                <p class="item-text"> {{ item.description }} 
                  <a href="{{ item.link }}" target="_blank" style="text-decoration: underline;">{{ item.link_info }}</a></p>

                {% if item.link_info2 != "" %}
                <p> <a href="{{ item.link2 }}" target="_blank" style="text-decoration: underline;">{{ item.link_info2 }}</a></p>
              </td>
            </tr>
              {% endif %}
          {% endfor %}

          </table>
        </div>
      </div>
    </div>

    {% include footer.html %}

    {% include foot.html %}
  </body>
</html>
